apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: coursework-20200681-demo
    app.kubernetes.io/instance: coursework-20200681-demo-instance
    app.kubernetes.io/version: '1.0.0'
    app.kubernetes.io/managed-by: kubectl
  name: coursework-20200681-demo-deployment-green
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coursework-20200681-demo-green
  template:
    metadata:
      labels:
        app: coursework-20200681-demo-green
        role: green
    spec:
      containers:
        - image: devniindula/nodejs-coinbase-starter:1.1
          imagePullPolicy: Always
          name: coursework-20200681
          env: 
          - name: NODE_ENV
            value: "prod"
          ports:
            - containerPort: 3000